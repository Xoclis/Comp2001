<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trail Service</title>
</head>
<body>
    <h1>Trail List</h1>
    <ul>
        {% for trail in trails %}
            <li>
                <strong>{{ trail.Trail_name }}</strong> <br>
                <em>Difficulty:</em> {{ trail.Difficulty }} <br>
                <em>Summary:</em> {{ trail.Trail_Summary }} <br>
                <em>Location:</em> {{ trail.Location }} <br>
                <em>Length:</em> {{ trail.Length }} km <br>
                <em>Elevation Gain:</em> {{ trail.Elevation_gain }} m <br>
            </li>
            <hr>
        {% endfor %}
    </ul>
</body>
</html>
